<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo King - Accueil</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #4CAF50;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            margin-top: 30px;
            text-align: center;
            padding: 50px;
            background: linear-gradient(45deg, #FF5733, #FFC300);
            border-radius: 15px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .hero button:hover {
            background-color: #45A049;
        }

        footer {
            margin-top: auto;
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Ludo King</h1>
        <nav>
            <a href="#">Accueil</a>
            <a href="#rules">Règles du jeu</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <h2>Bienvenue sur Ludo King</h2>
        <p>Le jeu de société classique réinventé pour le web !</p>
        <button onclick="location.href='game.html'">Jouer Maintenant</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Ludo King Team</p>
        <p>Développé par : Youssouf Thior, [Membre 2], [Membre 3]</p>
        <p>Contactez-nous : <a href="mailto:contact@ludo-king.com">contact@ludo-king.com</a></p>
    </footer>

</body>
</html>
